apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: nuodb-sm-ephemeral
  labels:
    template: nuodb-sm-ephemeral
  annotations:
    openshift.io/display-name: "NuoDB SM (Ephemeral)"
    description: "NuoDB database service, with persistent storage. For more information about using this template, including OpenShift considerations, see https://hub.docker.com/r/nuodb/nuodb-ce/ \n\nWARNING: Any data stored will be lost upon pod destruction. Only use this template for testing"
    iconClass: https://www.nuodb.com/sites/all/themes/nuodb/logo.svg
    tags: "database,nuodb"
    openshift.io/long-description: "This template provides a Clustered NuoDB server with a database created.  The database is not stored on persistent storage, so any restart of the service will result in all data being lost.  The database name, username, and password are chosen via parameters when provisioning this service."
    openshift.io/provider-display-name: "NuoDB, Inc."
    openshift.io/documentation-url: "http://doc.nuodb.com/Latest/Default.htm"
    openshift.io/support-url: "https://support.nuodb.com/hc/en-us"
    message: "The following service(s) have been created in your project: placeholder.\n\n"
objects:
- apiVersion: v1
  kind: Secret
  metadata:
    name: ${SECRET_NAME}
    labels:
      group: nuodb
      app: nuodb
    annotations:
      "template.openshift.io/expose-username": "{.data['database-username']}"
      "template.openshift.io/expose-password": "{.data['database-password']}"
      "template.openshift.io/expose-database-name": "{.data['database-name']}"
  stringData:
    "database-username": "${DB_USER}"
    "database-password": "${DB_PASSWORD}"
    "database-name": "${DB_NAME}"
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      group: nuodb
      app: nuodb
      deploymentconfig: sm-${NODE_REGION}
    name: sm-${NODE_REGION}-${UID}
  spec:
    selector:
      matchLabels:
        affinity: sm
        app: sm-${NODE_REGION}
        deploymentconfig: sm-${NODE_REGION}
    replicas: ${SM_COUNT}
    selector:
      app: sm-${NODE_REGION}
      deploymentconfig: sm-${NODE_REGION}
      affinity: sm
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        annotations:
          openshift.io/generated-by: OpenShiftNewApp
        labels:
          app: sm-${NODE_REGION}
          deploymentconfig: sm-${NODE_REGION}
          affinity: sm
      spec:
        nodeSelector:
          zone: ${NODE_REGION}
          nodeType: storage
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: affinity
                    operator: In
                    values:
                    - sm
                topologyKey: "kubernetes.io/hostname"
        containers:
        - env:
          - name: API_PORT
            value: "8888"
          - name: SUB_ID
            value: ${SUB_ID}
          - name: PEER_ADDRESS
            value: ${ADMIN_SVC_NAME}-${NODE_REGION}
          - name: DB_NAME
            valueFrom:
              secretKeyRef:
                name: ${SECRET_NAME}
                key: database-name
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: ${SECRET_NAME}
                key: database-username
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: ${SECRET_NAME}
                key: database-password
          - name: NODE_REGION
            value: ${NODE_REGION}
          - name: NODE_TYPE
            value: SM
          - name: SM_STARTUP_OPTIONS
            value: ${SM_STARTUP_OPTIONS}
          - name: INSIGHTS_URL
            value: "https://insights-qa.nuodb.com/api/1"
          image: ${CONTAINER}
          imagePullPolicy: IfNotPresent
          name: sm-${NODE_REGION}
          ports:
          - containerPort: 48004
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /archive
            name: sm-archives-${NODE_REGION}
          - mountPath: /journal
            name: sm-journal-${NODE_REGION}
        volumes:
        - name: sm-archives-${NODE_REGION}
          hostPath:
            path: /local-storage/archive
        - name: sm-journal-${NODE_REGION}
          hostPath:
            path: /local-storage/journal
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 15
parameters:
  - name: SECRET_NAME
    displayName: Secret Name
    description: "Name of Secret to store database username and password"
    required: true
    value: nuodb-secret
  - name: NODE_REGION
    displayName: Deployment Zone
    description: "Deploy NuoDB to labeled OpenShift Nodes"
    required: true
    value:
  - name: DB_NAME
    displayName: Database Name
    description: "NuoDB database name to create"
    required: true
    value: hockey
  - name: DB_USER
    displayName: Database Username
    description: "NuoDB connection username"
    required: true
    value: goalie
  - name: DB_PASSWORD
    displayName: Database User Password
    description: "Database user password"
    required: true
    value: goal!
  - name: ADMIN_SVC_NAME
    displayName: NuoDB Admin Service Name
    description: "Service Name to Connect to NuoAdmin. Node region parameter will be appended to string"
    required: true
    value: nuodb-svc
  - name: ADMIN_COUNT
    displayName: Number of NuoADMIN nodes to Launch
    description: "Start NuoDB with a specific number of NuoADMINs"
    required: true
    value: "3"
  - name: SUB_ID
    displayName: Insights Subscriber ID
    description: "Insights Subscriber ID"
    value: VNB2L0GZW1
  - name: SM_COUNT
    displayName: Number of Storage Managers nodes to Launch
    description: "Start NuoDB with a specific number of SMs"
    required: true
    value: "2"
  - name: SM_ARCHIVE_PATH
    displayName: Host path for NuoDB archives
    discription: Local storage path for archives
    required: true
    value: /local-storage/archive
  - name: SM_JOURNAL_PATH
    displayName: Host path for NuoDB journal
    discription: Local storage path for journal
    required: true
    value: /local-storage/journal
  - name: SM_STARTUP_OPTIONS
    displayName: SM Startup Options
    description: "Enter default startup options for all SMs"
    required: false
    value: "mem 4g"
  - name: CONTAINER
    displayName: Container Registry
    description: "Registry to pull NuoDB from"
    required: true
    value: "docker.io/nuodb/nuodb-ee:3.3.0-1548"
  - name: UID
    description: "Generate UID for deployment names"
    generate: expression
    from: "[a-z]{5}"